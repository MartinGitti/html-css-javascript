<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Use the form below to do some basic maths:</h1>
    <p>The form below is designed to calculate intergers.</p>
    <ol>
        <!-- List below explains what operators are used for. -->
        <li><b>Use the " + " operator for addition.</b></li>
        <li><b>Use the " - " operator for subtraction.</b></li>
        <li><b>Use the " x " operator for multiplication.</b></li>
        <li><b>Use the " / " operator for division.</b></li>
    </ol>
    <input type="text" name="num1" id='num1'>
    <!-- Select driodown-list below for user to choose which operator they would like to use.-->
    <select id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>
    <input type="text" name="num2" id='num2'>
